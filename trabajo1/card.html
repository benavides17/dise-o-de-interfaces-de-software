<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Creación de Card</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
            :root{
                --bg-top: #f7fbfe;
                --bg-bottom: #f0f6fb;
                --card-border: rgba(255,99,71,0.12); /* tomato shadow */
                --card-shadow: 34,48,80;
                --accent: #ff6347; /* tomato */
                --accent-2: #d64537; /* borde / rojo más oscuro */
                --title: #1f2a44;
                --muted: #6b7280;
            }

            .card-custom{
                border-color: var(--accent-2) !important;
                box-shadow: 0 18px 40px rgba(var(--card-shadow), 0.12), 0 0 0 6px rgba(255,99,71,0.04) !important;
            }

    .tag-primary{ background: var(--accent) !important; color: #fff; }
    .tag-outline{ background: #fff; color: var(--accent); border-color: rgba(214,69,55,0.22) !important }
      .page { background: linear-gradient(180deg,var(--bg-top),var(--bg-bottom)); }
      .card-custom:hover{ box-shadow: 0 26px 60px rgba(var(--card-shadow),0.18) !important }
      h3{ color: var(--title) }
      p{ color: var(--muted) }
    </style>
</head>
<body>
    <div class="min-h-screen page flex items-center justify-center">
        <div class="w-80">
            <div class="bg-white rounded-xl shadow-xl border border-gray-100 card-custom hover:-translate-y-2 transform transition-all duration-200">
                                <div class="card-media p-3 rounded-t-xl bg-gradient-to-r from-[#ff9aa2] via-[#ff7a5a] to-[#ff6b81]">
                                        <!-- Inline SVG: escena de montañas estilizada -->
                                        <svg class="w-full h-36 rounded-lg shadow-sm" viewBox="0 0 800 220" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ilustración de montañas">
                                            <defs>
                                                <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
                                                    <stop offset="0%" stop-color="#ffd1d1" />
                                                    <stop offset="50%" stop-color="#ffb3a7" />
                                                    <stop offset="100%" stop-color="#ff6b81" />
                                                </linearGradient>
                                                <linearGradient id="g2" x1="0" x2="1">
                                                    <stop offset="0%" stop-color="#ff8b7a" />
                                                    <stop offset="100%" stop-color="#b84b69" />
                                                </linearGradient>
                                            </defs>
                                            <rect width="100%" height="100%" rx="12" ry="12" fill="url(#g1)" />
                                            <!-- Lejanía: montañas grandes -->
                                            <g transform="translate(0,10)">
                                                <path d="M0 160 L140 40 L260 160 Z" fill="#e76f66" opacity="0.95" />
                                                <path d="M120 160 L260 60 L380 160 Z" fill="#d85a58" opacity="0.9" />
                                                <path d="M300 160 L420 50 L540 160 Z" fill="#cf4a56" opacity="0.85" />
                                            </g>
                                            <!-- Medio plano: colinas -->
                                            <g transform="translate(0,30)">
                                                <path d="M0 170 Q120 120 240 170 T480 170 T800 170 L800 220 L0 220 Z" fill="#a93b50" opacity="0.95" />
                                            </g>
                                            <!-- Primer plano: arboles estilizados -->
                                            <g fill="#5b1f3a" opacity="0.95">
                                                <circle cx="80" cy="165" r="6" />
                                                <circle cx="100" cy="155" r="6" />
                                                <circle cx="120" cy="167" r="6" />
                                                <circle cx="660" cy="165" r="6" />
                                                <circle cx="680" cy="155" r="6" />
                                                <circle cx="700" cy="167" r="6" />
                                            </g>
                                            <!-- Nubes pequeñas -->
                                            <g fill="#ffdede" opacity="0.9">
                                                <ellipse cx="60" cy="30" rx="34" ry="12" />
                                                <ellipse cx="720" cy="24" rx="28" ry="10" />
                                            </g>
                                        </svg>
                                </div>

                <div class="p-5">
                    <h3 class="text-lg font-extrabold">Red Heaven</h3>
                    <p class="text-sm mt-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Voluptatibus quia, nulla maiores et perferendis eaque, exercitationem praesentium nihil.</p>

                    <div class="flex gap-3 mt-4">
                        <span class="inline-block text-xs font-semibold px-3 py-1 rounded-full tag-primary">#tailwind</span>
                        <span class="inline-block border text-xs font-semibold px-3 py-1 rounded-full tag-outline">#frontendeverything</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
